{% extends 'listings/base.html' %}

{% block content %}

<h1>Groupes</h1>

<a href="{% url 'band-create' %}">Créer un nouveau groupe</a>

<p class="link">Voici la liste des groupes présents :</p>

<div class="liste">
    <ul>
    {% for band in bands%}
        <li><a href="{% url 'band-detail' band.id %}">{{band.name}}</a></li>
    {% endfor %}
    </ul>
</div>

{% endblock %}
