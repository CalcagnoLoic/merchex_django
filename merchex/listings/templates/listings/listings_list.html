{% extends 'listings/base.html' %}

{% block content %}

<h1>Voici la liste des objets à vendre :</h1>

<a href="{% url 'listings-create' %}">Créer une nouvelle annonce</a>

<p class="link"> Il y a actuellement {{titles|length}} objets à vendre : </p>
<ul>
    {% for title in titles %}
    <li>
        <a href="/title/{{ title.id }}/">{{title.name_title}}</a> -
        <a href="{% url 'listings-change' title.id %}">[Modifier]</a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
